<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- <header class="header">
      <h1>Our Pricing</h1>
      Annually Monthly
    </header> -->

    <main class="pricing">
      <div class="pricing__table">
        <div class="pricing__plan">
          <h2 class="pricing__plan-title">Basic</h2>
          <div class="pricing__plan-price">&dollar;19.99 &dollar;199.99</div>
          <ul class="pricing__plan-features">
            <li class="pricing__plan-features-item">500 GB Storage</li>
            <li class="pricing__plan-features-item">2 Users Allowed</li>
            <li class="pricing__plan-features-item">Send up to 3 GB</li>
          </ul>
          <a href="#" class="pricing__plan-cta">Learn More</a>
        </div>

        <div class="pricing__plan">
          <h2 class="pricing__plan-title">Professional</h2>
          <div class="pricing__plan-price">&dollar;24.99 &dollar;249.99</div>
          <ul class="pricing__plan-features">
            <li class="pricing__plan-features-item">1 TB Storage</li>
            <li class="pricing__plan-features-item">5 Users Allowed</li>
            <li class="pricing__plan-features-item">Send up to 10 GB</li>
          </ul>
          <a href="#" class="pricing__plan-cta">Learn More</a>
        </div>

        <div class="pricing__plan">
          <h2 class="pricing__plan-title">Master</h2>
          <div class="pricing__plan-price">&dollar;39.99 &dollar;399.99</div>
          <ul class="pricing__plan-features">
            <li class="pricing__plan-features-item">2 TB Storage</li>
            <li class="pricing__plan-features-item">10 Users Allowed</li>
            <li class="pricing__plan-features-item">Send up to 20 GB</li>
          </ul>
          <a href="#" class="pricing__plan-cta">Learn More</a>
        </div>
      </div>
    </main>
